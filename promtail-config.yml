server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      # Parse Docker's JSON wrapper
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      # Set stream label
      - labels:
          stream:
      # Extract container ID
      - regex:
          expression: '.*containers/(?P<container_id>[a-f0-9]+)/.*'
          source: filename
      # For stdout logs, extract and parse Winston JSON
      - match:
          selector: '{stream="stdout"}'
          stages:
            # Extract Winston JSON from log field
            - output:
                source: log
            # Remove trailing newline
            - replace:
                expression: '\\n$'
                replace: ''
            # Parse Winston JSON
            - json:
                expressions:
                  timestamp: timestamp
                  level: level
                  service: service
                  message: message
                  req_method: req.method
                  req_url: req.url
                  res_statusCode: res.statusCode
            # Set labels
            - labels:
                level:
                service:
            # Clean up
            - labeldrop:
                - filename
                - hostname
                - job
                - container_id
            # Parse timestamp
            - timestamp:
                source: timestamp
                format: RFC3339Nano
            # Output message
            - output:
                source: message
